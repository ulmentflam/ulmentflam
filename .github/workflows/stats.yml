name: Update GitHub Stats Cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=ulmentflam&show_icons=true&hide_border=true&bg_color=1a1f2e&title_color=2DD4BF&icon_color=2DD4BF&text_color=ffffff&ring_color=2DD4BF
          path: assets/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=ulmentflam&layout=compact&hide_border=true&bg_color=1a1f2e&title_color=2DD4BF&text_color=ffffff&langs_count=8
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/stats.svg assets/top-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats cards" && git push
